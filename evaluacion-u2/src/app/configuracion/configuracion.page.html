<ion-header>
  <ion-toolbar>
    <!-- Título que se mostrara en la página se encontrara en la barra de herramientas -->
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>
  <!-- Aqui se encuentra el contenido principal de la página configuracion -->
<ion-content>
  <ion-item>
    <!-- Etiqueta que indica que realiza esta opción de configuración -->
    <ion-label>Permitir eliminar citas en el inicio</ion-label>
    <!-- Switch que permite habilitar o deshabilitar la opción de borrar citas en el inicio -->
    <ion-toggle slot="end" [(ngModel)]="permitirBorrar" (ionChange)="toggleBorrar($event)"></ion-toggle>
  </ion-item>
</ion-content>
